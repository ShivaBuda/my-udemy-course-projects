<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script defer src="script.js"></script>
        <title>Pig Game</title>
    </head>
    <body>
        <div class="main__container">
            <div class="player__boxes">
                <div class="player__box-0 player__box playerActive">
                    <h1 class="heading">Player 1</h1>
                    <p class="score score--0">0</p>
                    <div class="score__current-box">
                        <p class="text">current</p>
                        <p class="score__current current--0">0</p>
                    </div>
                </div>
                <div class="player__box-1 player__box">
                    <h1 class="heading">Player 2</h1>
                    <p class="score score--1">0</p>
                    <div class="score__current-box">
                        <p class="text">current</p>
                        <p class="score__current current--1">0</p>
                    </div>
                </div>
                <div class="btn__wrapper">
                    <button class="newGame__btn btn">New Game</button>
                    <img
                        class="dice__img"
                        src="./img/face-6.png"
                        alt="dice face" />
                    <button class="roll__btn btn">Roll Dice</button>
                    <button class="hold__btn btn">Hold</button>
                </div>
            </div>
        </div>
    </body>
</html>
